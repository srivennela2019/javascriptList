<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Display</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <form id="form" name="form">
        <input type="text" id="username" name="username" placeholder="username"><br>
        <input type="pwd" id="password" name="password" placeholder="password"><br>
        <input type="text" id="email" name="email" placeholder="email"><br>
        <input type="text" id="phone" name="phone" placeholder="phone"><br>
        <input type="text" id="address" name="address" placeholder="address"><br>
        <div id="gender_list">
            <input type="radio" name="gender" value="male" class="male"> Male
            <input type="radio" name="gender" value="female" class="female"> Female</div>
        <input type="button" id="save" name="save" value="Save">
        <input type="reset" value="Reset" name="Reset">

    </form>
    <script type="text/javascript" src="form.js"></script>
</body>

</html>
